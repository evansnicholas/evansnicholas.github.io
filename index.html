title: Nick's thoughts on software engineering
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="assets/favicon.ico"-->

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/bootstrap-3.3.6-dist/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/custom/blog.css" rel="stylesheet">

    <!--Custom google fonts-->
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="top-space col-xs-12">
        </div>
      </div>
    </div>

    <div class="author-info-section">
      <div class="container-fluid">
        <div class="row">
          <div class="author-info col-sm-offset-3 col-sm-6 col-xs-12">
            <h1 id="author-info-section-name">Nick Evans</h1>
            <p>This is the space where I think about software.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 post-list">
          {% for post in site.posts %}
            <div class="post-info">
              <a class="post-title" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
              <p>{{ post.description }}</p>
            </div>
          {% endfor %}
        </div>

      </div><!-- /.row -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/bootstrap-3.3.6-dist/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
